apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
  template:
    metadata:
      labels:
        app: flink
    spec:
      containers:
        - name: flink
          image: flink:latest
          ports:
            - containerPort: 8081
